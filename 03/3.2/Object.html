<script type="text/javascript">
	//定义一个JavaScript对象，本质是一个key-value对。
	var person =
	{
		name : "yeeku",
		age : 32,
		site: "www.crazyit.org"
	}
	document.writeln("person.name值为:" + person.name + "<br/>");
	//使用数组的语法来访问JavaScript对象的属性值
	document.writeln("person['age']值为:" + person['age'] + "<br/>");
	document.writeln("person['site']值为:" + person['site'] + "<br/>");
</script>
